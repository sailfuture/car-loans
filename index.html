<link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Calculator</title>
    <script src="script.js"></script>
</head>
<body>

    <div class="bg-gray-900 py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-4xl text-center">
            <h2 class="text-base font-semibold leading-7 text-indigo-400">SailFuture Academy</h2>
            <p class="mt-2 text-4xl font-bold tracking-tight text-white sm:text-5xl">Car Loan Generator</p>
          </div>
          <p class="mx-auto mt-6 max-w-2xl text-center text-lg leading-8 text-gray-300">Choose your vehicle type below, then click the generator button in order to recieve the your loan terms, and insurance costs.</p>
          
          <div class="mt-8 flex justify-center">
          <form id="carLoanForm" class="text-gray-300 ">
              <label for="vehicleType" class="strong">Select Vehicle Type:</label>
              <select id="vehicleType" class="bg-slate-800">
                  <option value="Economy Cars">Economy Car</option>
                  <option value="Family Sedans">Family Sedan</option>
                  <option value="Luxury Vehicles">Luxury Vehicle</option>
                  <option value="Sports Cars">Sports Car</option>
                  <option value="SUVs and Trucks">SUVs and Truck</option>
              </select>
              <br><br>
          </form>
          </div>
      <div class="flex justify-center">
        <button type="button" onclick="generateLoanDetails()" class="inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        </svg>
        Generate Car Loan Terms
      </button>
      </div>

      <div class="isolate mx-auto mt-10 grid max-w-md grid-cols-1 gap-8 lg:mx-0 lg:max-w-none lg:grid-cols-1 px-40">
        <div class="rounded-3xl p-8 xl:p-10 bg-white/5 ring-2 ring-indigo-500">
            <div id="loanDetails"></div>
      
        </div>
    </div>


      
                      <div class="justify-between gap-x-4 mb-4">
                <span class="text-4xl font-bold tracking-tight text-white">Down Payment:</span>
                <p class="text-sm leading-6 text-gray-300">A plan that scales with your rapidly growing business.</p>
              </div>
      
              <div class="flex items-center justify-between gap-x-4">
                <span class="text-4xl font-bold tracking-tight text-white">Loan Duration:</span>
              </div>
            </div>
          </div>


</body>
</html>







<script>
function generateLoanDetails() {
    let drivingRecords = [
        "Clean Record (No Accidents or Violations)",
        "Minor Violations (Speeding, Stop Sign Violations)",
        "Major Violations (Reckless Driving)",
        "At-Fault Accidents",
        "Multiple Incidents"
    ];

    let creditScores = [
        "Credit Score: 450, Interest Rate: 18%",
        "Credit Score: 550, Interest Rate: 12%",
        "Credit Score: 630, Interest Rate: 8%",
        "Credit Score: 720, Interest Rate: 5%",
        "Credit Score: 810, Interest Rate: 2%"
    ];

    let downPayments = ["0%", "5%", "10%", "15%", "20%", "25%", "30%"];
    let loanDurations = ["2 Years", "3 Years", "4 Years", "5 Years", "6 Years"];

    let vehicleType = document.getElementById("vehicleType").value;
    let drivingRecord = drivingRecords[Math.floor(Math.random() * drivingRecords.length)];
    let creditScore = creditScores[Math.floor(Math.random() * creditScores.length)];
    let downPayment = downPayments[Math.floor(Math.random() * downPayments.length)];
    let loanDuration = loanDurations[Math.floor(Math.random() * loanDurations.length)];

    let details = `
    <div class="justify-between gap-x-4 mb-4">
    <span class="text-4xl font-bold tracking-tight text-white">Vehicle Type: ${vehicleType}</span>
    <p class="text-sm leading-6 text-gray-300">A plan that scales with your rapidly growing business.</p>
    </div>

    <div class="justify-between gap-x-4 mb-4">
    <span class="text-4xl font-bold tracking-tight text-white">Driving Record: ${drivingRecord}</span>
    <p class="text-sm leading-6 text-gray-300">A plan that scales with your rapidly growing business.</p>
    </div>

    <div class="justify-between gap-x-4 mb-4">
    <span class="text-4xl font-bold tracking-tight text-white">Credit Score: ${creditScore}</span>
    <p class="text-sm leading-6 text-gray-300">A plan that scales with your rapidly growing business.</p>
    </div>

    <div class="justify-between gap-x-4 mb-4">
    <span class="text-4xl font-bold tracking-tight text-white">Car Loan Down Payment Percentage: ${downPayment}</span>
    </div>

    <div class="justify-between gap-x-4 mb-4">
    <span class="text-4xl font-bold tracking-tight text-white">Car Loan Duration: ${loanDuration}</span>
    </div>
    `;

    document.getElementById("loanDetails").innerHTML = details;
}

</script>
