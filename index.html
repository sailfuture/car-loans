<link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Calculator</title>
    <script src="/script.js"></script>
</head>
<body class="bg-gray-900">

    <div class="bg-gray-900 py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-4xl text-center">
            <h2 class="text-base font-semibold leading-7 text-indigo-400">SailFuture Academy</h2>
            <p class="mt-2 text-4xl font-bold tracking-tight text-white sm:text-5xl">Car Loan Generator</p>
          </div>
          <p class="mx-auto mt-6 max-w-2xl text-center text-lg leading-8 text-gray-300">Choose your vehicle type below, then click the generator button in order to recieve the your loan terms, and insurance costs.</p>
          
          <div class="mt-8 flex justify-center">
          <form id="carLoanForm" class="text-gray-300 ">
              <label for="vehicleType" class="strong">Select Vehicle Type:</label>
              <select id="vehicleType" class="bg-slate-800">
                  <option value="Economy Car">Economy Car</option>
                  <option value="Family Sedan">Family Sedan</option>
                  <option value="Luxury Vehicle">Luxury Vehicle</option>
                  <option value="Sports Car">Sports Car</option>
                  <option value="SUVs and Truck">SUVs and Truck</option>
              </select>
              <br><br>
          </form>
          </div>
      <div class="flex justify-center">
        <button type="button" onclick="generateLoanDetails()" class="inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        </svg>
        Generate Car Loan Terms
      </button>
      </div>

      <div class="isolate mx-auto mt-10 grid max-w-md grid-cols-2 gap-8 lg:mx-0 lg:max-w-none lg:grid-cols-2 px-40">
        <div class="rounded-3xl p-8 xl:p-10 bg-white/5 ring-2 ring-indigo-500">
            <div class="flex items-center justify-between gap-x-4">
                <h3 id="tier-freelancer" class="text-lg font-semibold leading-8 mb-8 text-white">Car Insurance Calcuation</h3>
                </div>
            <div id="loanDetails"></div>
        </div>

        <div class="rounded-3xl p-8 xl:p-10 bg-white/5 ring-2 ring-gray-500">
            <div class="flex items-center justify-between gap-x-4">
                <h3 id="tier-freelancer" class="text-lg font-semibold leading-8 mb-8 text-indigo-300">Car Loan Calcuation</h3>
                </div>
            <div id="loanDetails2"></div>
        </div>


    </div>

</body>
</html>
